          required: true,
          search_fields: ['language_item.*.language_title'],
          value_field: 'language_item.*.language_title',
          display_fields:
            ['language_item.*.language_title', 'language_item.*.title'],
          hint: 'Виберіть мову, яка відповідає контенту даного розділу',
